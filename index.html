<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font-awesome cdn   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- external css  -->
    <link rel="stylesheet" href="style.css">
    <title>TODO APP</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="main_todo_box">
                <div class="headding_todo">
                    <h1 class="heading">TODO APP</h1>
                </div>
                <div class="input_area">
                    <input type="text" class="p-2" id="text_todo" placeholder="Write Something here...">
                </div>
                <div class="buttons_div">
                    <button type="button" class="btn btn-primary btn_property me-3"><i
                            class="fa-regular fa-square-plus"></i> Add Todo</button>
                    <button type="button" class="btn btn-danger btn_property"><i
                            class="fa-solid fa-trash text-white"></i> Clear All</button>
                </div>
                <hr>
                <div class="list_items">
                    <table class="table">
                        <tbody>
                            <tr class="table_row">
                                <th scope="row">1)</th>
                                <td>Task1</td>
                                <td><i class="btn btn-danger fa-solid fa-trash"></i> <i
                                        class="btn btn-success fa-regular fa-pen-to-square"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
