<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO_APP</title>
    <!-- adding bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- adding external css file  -->
    <link rel="stylesheet" href="style.css">
    <!-- font owsome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid align-content-center">
        <h1 class="text-center align-content-center text-primary mb-4 mt-4">TODO APP</h1>
        <div class="container-fluid">
            <div class="row text-center align-content-center justify-content-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <input type="text" class="w-100 p-2 form-control custom-input" id="mainInput"  value="" placeholder="Write Something Here...">
                    <button onclick="addTodo()" type="button" class="btn btn-primary my-3" id="addBtn"> <i class="fa-regular fa-square-plus addIcon"></i> Add Todo</button>
                    <button onclick="clearAllTodos()" type="button" class="btn btn-danger my-3" id="removeBtn"><i class="fa-solid fa-trash ClearAll-Icon"></i> Clear All</button>
                    <div id="validator">
                    </div>
                    <div id="clearMessage" style="display: none;">
                    </div>
                </div>
            </div>
            <div class="row text-center align-content-center justify-content-center">
                <div class="col-lg-6 col-md-6 col-12 text-center">
                    <table class="table-hover table table-striped" id="toDoTable">
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
